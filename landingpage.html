<!DOCTYPE html>
<html ng-app="loginApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Presley | Prototype</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

  </head>

  <body class="nav-md" ng-controller="mainCtrl">
    <div class="container vcenter-parent">
      <div class="row vcenter-child">
        <div class="col-xs-6 col-xs-offset-3">
          <div>
            <h1><i class="fa fa-braille"></i> Presley</h1>
            <div class="input-group ">
              <input type="text" class="form-control" placeholder="Upload design file">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><i class="fa fa-cloud-upload"></i> Upload</button>
              </span>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">Sign in</div>
            <div class="panel-body">
              <form ng-submit="initializeApp()">
                <div class="form-group">
                <label for="username">User Name:</label>
                  <input type="text" class="form-control" id="username" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="user_password">Password</label>
                  <input type="password" class="form-control" id="user_password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="vendor/jquery.min.js"></script>
    <!-- Angular -->
    <script type="text/javascript" src="vendor/angular.min.js"></script>
    <!-- bootstrap js cdn -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/landingPage.js"></script>
  </body>
</html>
